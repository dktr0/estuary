license: GPL-3
homepage: http://github.com/d0kt0r0/estuary/blob/master/README.md

# Our build is a Simple build with a preTest hook for running tests with
# puppeteer.
# build-type: Custom
# custom-setup:
#   dependencies:
#     - base
#     - Cabal == 1.22.8.2
#     - filepath
#     - directory

flags:
  build-test-executables:
    description: Build the test executables.
    manual: true
    default: false

dependencies:
  - base
  - estuary-common
  - reflex
  - reflex-dom
  - tidal
  - punctual
  - musicw
  - hosc
  - containers
  - safe
  - ghcjs-base
  - ghcjs-dom
  - text
  - array
  - ghcjs-prim
  - data-default
  - transformers
  - file-embed
  - time
  - monad-loops
  - json
  - bytestring
  - parsec
  - parsec-numbers
  - reflex-dom-contrib
  - mtl
  - mwc-random

library:
  source-dirs:
    - ./src
# Add common to stack.yaml (and dependencies) and reexport those modules here

_test-executable: &test-executable
  when:
    - condition: flag(build-test-executables)
      then:
        buildable: true
      else:
        buildable: false

executables:
  Estuary:
    main: Main.hs
    source-dirs:
      - ./app
    dependencies:
      - estuary
    when:
    - condition: flag(build-test-executables)
      then:
        buildable: false
      else:
        buildable: true

  simple-test:
    <<: *test-executable
    main: Simple.hs
    source-dirs:
      - ./test
    dependencies:
      - estuary
      - bytestring-handle
      - hspec
      - async

  interaction-test:
    <<: *test-executable
    main: Interaction.hs
    source-dirs:
      - ./test
    js-sources:
      - ./test/Estuary/Test/protocol-inspector.js
    dependencies:
      - estuary
      - estuary-common
      - bytestring-handle
      - hspec
      - async

################################
# TESTS
################################

_test-base: &test-base
  source-dirs:
    - ./test
  dependencies:
    - estuary
    - hspec

tests:
  mini-tidal:
    <<: *test-base
    main: MiniTidalTests.hs
    ghc-options: -main-is MiniTidalTests
    dependencies:
      - estuary
      - hspec
      - directory
